<div class="container">
  <form (ngSubmit)="onSubmit()" class="containerForm">
    <p>Todos los campos son obligatorios</p>
    <div class="form-group">
      <label for="tipoDocumento">Tipo de documento:</label><br />
      <select [(ngModel)]="usuario.tipoDocumento" name="tipoDocumento" (change)="validateOnChange()" required>
        <option value=""></option>
        <option value="C">Cédula de Ciudadanía</option>
        <option value="P">Pasaporte</option>
      </select>
    </div>

    <div class="form-group">
      <label for="numeroDocumento">Número de documento:</label><br />
      <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" (change)="validateOnChange()" [(ngModel)]="usuario.numeroDocumento"
        (input)="updateCadenaConSeparadores()" [maxlength]="14" [minlength]="10" required>
    </div>

    <div class="containerbutton">
      <button type="submit" class="btn btn-primary" [disabled]="!habilitarBoton">Buscar</button>
    </div>
  </form>
</div>
